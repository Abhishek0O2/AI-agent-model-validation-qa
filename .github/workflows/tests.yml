name: tests
on: [push, pull_request]
jobs:
  pytest:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: 1
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
      - name: Start mock server and run tests
        run: |
          . .venv/bin/activate
          # Start the mock server in the background
          python -m uvicorn mock_server:app --app-dir mock_services --host 0.0.0.0 --port 8000 &
          # Wait for the server to start
          sleep 2
          # Run the tests with mock server enabled, produce JUnit XML and pytest-html
          mkdir -p reports
          USE_MOCK=1 pytest -m "p0 or p1" -v --junitxml=reports/junit.xml --html=reports/pytest_report.html --self-contained-html || true
          # Generate an enhanced regression report
          python scripts/generate_regression_report.py --junit reports/junit.xml --pytest-html reports/pytest_report.html --out reports/regression_report.html || true
          # Cleanup: kill the background server process
          pkill -f "uvicorn mock_server:app" || true
      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: reports
