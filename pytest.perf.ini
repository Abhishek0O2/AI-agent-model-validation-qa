[pytest]
# Discover only performance/load tests in this folder
testpaths = tests/performance

# Perf-only artifacts go to reports/perf
addopts = -q --junitxml=reports/perf/junit.xml --html=reports/perf/report.html --self-contained-html

# Markers
markers =
    performance: performance and load testing
    load: high-volume concurrent request tests
    demo: demonstration tests showing model capabilities
