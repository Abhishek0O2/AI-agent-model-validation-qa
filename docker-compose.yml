version: '3.8'

services:
  mock-server:
    build:
      context: .
      dockerfile: Dockerfile.mock
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - test-network

  tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    depends_on:
      mock-server:
        condition: service_healthy
    environment:
      - MODEL_URL=http://mock-server:8000
      - USE_MOCK=0
    volumes:
      - ./reports:/app/reports
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
